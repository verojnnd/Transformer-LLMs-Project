<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphrasing Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    background-color: #ffffff;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-top: 50px;
}

h1 {
    color: #333;
    text-align: center;
}

.description {
    text-align: left;
    font-size: 1.2em;
    color: #555;
}

.input-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
    align-items: center;
}

textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
}

button:hover {
    background-color: #45a049;
}

.results {
    margin-top: 30px;
}

.original {
    font-weight: bold;
    font-size: 1.2em;
    color: #333;
}

ul {
    list-style: none;
    padding-left: 0;
}

li {
    background-color: #f9f9f9;
    padding: 10px;
    margin: 5px 0;
    border-left: 5px solid #4CAF50;
}

li:hover {
    background-color: #e9e9e9;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.8rem;
    color: rgba(0, 0, 0, 0.7);
}
</style>

<body>
    <div class="container">
        <h1>Paraphrasing Tool</h1>
        <p class="description">Enter a sentence:</p>

        <form method="POST" class="input-form">
            <textarea name="sentence" rows="5" placeholder="Enter sentence here..." required>{{ request.form.sentence }}</textarea>
            <button type="submit">Generate Paraphrases</button>
        </form>

        {% if original %}
        <div class="results">
            <h2>Generated Paraphrases:</h2>
            <ul>
                {% for paraphrase in paraphrases %}
                    <li>{{ paraphrase }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    <footer>
        <p>Made by Veronika Juninda | Â© 2025</p>
    </footer>
</body>
</html>
